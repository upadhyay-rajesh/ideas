# --- Server ---
server.port=8080

# --- Lazy Initialization (Startup optimization) ---
spring.main.lazy-initialization=true

# --- Management / Actuator exposure ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus,threaddump,heapdump,env,configprops,loggers
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name:perf-optimized}

# --- App Info ---
spring.application.name=perf-optimized
info.app.name=${spring.application.name}
info.app.description=Spring Boot with Actuator + Prometheus + startup optimizations
info.app.version=0.0.1

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.perf=INFO

