spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dualdb?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        format_sql: false
    open-in-view: false

  data:
    mongodb:
      uri: mongodb://localhost:27017/dualdb

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.data.mongodb.core.MongoTemplate: info

app:
  mongo:
    sharding:
      enable: false
